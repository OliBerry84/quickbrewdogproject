<p>Here you can sort by name or alcohol %</p>

<table class="table table-hover">
  <thead class="thead-dark">
    <tr>
      <th (click)="sort('name')">Name</th>
      <th>Tagline</th>
      <th (click)="sort('abv')">Alc. %</th>
    </tr>
  </thead>
  <tr *ngFor="let beer of listbeers">
    <td>
      <a>
        {{ beer.name }}
      </a>
    </td>
    <td>{{ beer.tagline }}</td>
    <td>{{beer.abv }}</td>
  </tr>
</table>
